<!DOCTYPE html>
<html lang="en" data-ng-app="lits.todo-app">
<head>
    <meta charset="UTF-8">
    <title>TODO app</title>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css"
          href="//fonts.googleapis.com/css?family=Roboto:100italic,100,300italic,300,400italic,400,500italic,500,700italic,700,900italic,900">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css"/>
    <link rel="stylesheet" type="text/css" href="css/app.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular-route.min.js"></script>

    <!-- App -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/app.routes.js"></script>
    <script type="text/javascript" src="app/main-page/main-page.controller.js"></script>

    <script type="text/javascript" src="app/common/github-users.service.js"></script>

</head>
<body>

<h1>Git hub search</h1>
<div class="views-wrapper" data-ng-view></div>


<!-- Main page -->
<script type="text/ng-template" id="main-page/main-page.tpl.html">
	<!-- Add new item page -->
	<div><h2>Search for user: </h2><input type="text" data-ng-model="userName"> <button type="button" data-ng-click="addItem()">Search</button></div>
	
    <h2>GitHub user items</h2>

    <div data-ng-show="isShowItems()">
        <ul>
            <!-- TODO move to the separate directive -->
            <div data-ng-show="isShowItems()">
            	<div data-ng-repeat="item in userItems track by $index">
                	<div class="item">
                		<table>
                			<tr>
                				<td><img src="{{item.avatar}}" width="150"></td>
                				<td>
                					<div>
								        Name: {{item.name}}
								    </div>
								    <div>
								        Login: {{item.login}}
								    </div>
								    <div>
								        Location: {{item.location}}
								    </div>
								    <div>
								        Url: <a href="{{item.url}}" target="_blank">{{item.url}}</a>
								    </div>
                				</td>
                			</tr>
                		</table>
                	</div>
            	</div>
            </div>
        </ul>
    </div>

    <div data-ng-hide="isShowItems()">No items</div>
</script>

<!-- Not found page -->
<script type="text/ng-template" id="not-found/not-found.tpl.html">
    <div>404 Not Found</div>
    <a href="#/">Go to the home page</a>
</script>

</body>
</html>
